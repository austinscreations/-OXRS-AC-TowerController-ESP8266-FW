[TowerController-eth]
platform = espressif8266@>=3.2.0
board = esp12e
board_build.mcu = esp8266                   ; Actual MCU on Board
board_build.filesystem = littlefs
board_build.ldscript = eagle.flash.4m1m.ld
board_build.flash_mode = dout
upload_resetmethod = nodemcu
build_flags =
    -D FlashSize=4                          ; Actual Flash Size
    -D DeviceType="eth"
    -D I2C_SDA=4                            ; qwiic I2C SDA pin
    -D I2C_SCL=5                            ; qwiic I2C SCL pin
    -DMCU8266
    -DPCAMODE
    -DETHMODE

